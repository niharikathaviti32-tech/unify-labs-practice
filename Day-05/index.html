<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Day 5 Practice Lab</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .lab-container {
            background-color: #020617;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 span {
            color: #38bdf8;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #334155;
            border-radius: 8px;
            font-family: monospace;
            color: #22c55e;
        }
    </style>
</head>

<body>
    <!-- DAY 5 PRACTICE LAB -->
    <div id="root">
        <div class="lab-container">
            <h1>Lab <span>Session</span> <span id="day"></span></h1>
            <p>Console is active. Use the <strong>JS Tab</strong> to practice logic.</p>
            <div id="display" class="debug-panel">
                Waiting for JS input...
            </div>
        </div>
    </div>

    <script>
        const selectedDay = 5;
        document.getElementById("day").textContent = selectedDay;

        const displayPanel = document.getElementById("display");

        displayPanel.textContent = "Day " + selectedDay + " lab loaded.";
    </script>
</body>
</html>
