<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 5 Practice Lab</title>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap');

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .lab-container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            margin-bottom: 20px;
        }

        h1 span {
            color: #f97316;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }

        .debug-panel {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 15px;
            font-family: 'JetBrains Mono', monospace;
            color: #f97316;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- DAY 5 PRACTICE LAB -->
    <div id="root">
        <div class="lab-container">
            <h1>Lab <span>Session</span> <span id="day"></span></h1>
            <p>Console is active. Use the <strong>JS Tab</strong> to practice logic.</p>
            <div id="display" class="debug-panel">
                Waiting for JS input...
            </div>
        </div>
    </div>

    <script>
        // Day value
        const selectedDay = 5;
        document.getElementById("day").textContent = selectedDay;

        // Output panel (safe variable name)
        const displayPanel = document.getElementById("display");

        // Helper function for practice
        function log(message) {
            console.log(message);
            displayPanel.textContent = message;
        }

        // Example logic
        log("Day " + selectedDay + " lab loaded");
    </script>
</body>
</html>
