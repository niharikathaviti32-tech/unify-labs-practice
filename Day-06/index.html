<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 420px;
    }

    h1 span {
      color: #38bdf8;
    }

    .output {
      margin-top: 15px;
      padding: 15px;
      background-color: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      min-height: 80px;
      font-family: monospace;
      color: #22c55e;
    }
  </style>
</head>
<body>

  <div id="root">
    <div class="container">
      <h1>Practice <span>Console</span></h1>
      <p>Static layout only</p>

      <!-- IMPORTANT: ID added -->
      <div id="display" class="output">
        Waiting for output...
      </div>
    </div>
  </div>

</body>
</html>
